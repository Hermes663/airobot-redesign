<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content, .products, .about {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Airobot</h1>
            <nav>
                <ul>
                    <li><a href="#">Start</a></li>
                    <li><a href="#">Produkty</a></li>
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="main-content">
            <h2>Witamy na stronie Airobot</h2>
            <p>Nasza firma specjalizuje się w...</p>
        </section>
        <section class="products">
            <h2>Nasze produkty</h2>
            <p>Przedstawiamy naszą ofertę...</p>
        </section>
        <section class="about">
            <h2>O nas</h2>
            <p>Dowiedz się więcej o naszej firmie...</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Airobot</p>
    </footer>
</body>
</html>
